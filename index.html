<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="assests/css/style.css">
</head>
<body>
    <header class="bg-dark text-center">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">

            <div class="container col-3 searchContainer">
                <div class="container">
                    <h4>Search a City</h4>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="city name" id="userInput" aria-label="" aria-describedby="button-addon2">
                        <button type="button" class="btn btn-success" id="searchBtn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div id="searchHistory" class="container">
            </div>
        

            <div class="col-9">
                <div class="row hide" id="currentCity">
                    <h3 id="currentCityInfo"><img id="weatherImage"><img></h3>
                    <p id="currentTemp"></p>
                    <p id="currentHumid"></p>
                    <p id="currentWind"></p>
                    <p id="currentUvi"></p>
                </div>
                <div class="row hide" id="forecast">
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
